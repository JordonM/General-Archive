{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if object %}Update Comment{% else %}Add Comment{% endif %}</button>
    </form>
</div>

{% endblock %}
