{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this comment?</p>
    <blockquote>
        "{{ object.content }}"
    </blockquote>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
        <a href="{% url 'project_detail' object.project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
